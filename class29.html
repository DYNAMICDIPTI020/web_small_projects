<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Five Colored Stars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .review-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .star-rating {
            margin: 20px 0;
        }
        
        .star {
            font-size: 48px;
            margin: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ddd;
        }
        
        .star:hover {
            transform: scale(1.2);
        }
        
        .star.active {
            /* Each star gets a different color when active */
            color: #FFD700; /* Default gold, will be overridden below */
        }
        .star.active[data-rating="1"] { color: #ff4d4d; }   /* Red */
        .star.active[data-rating="2"] { color: #ff9900; }   /* Orange */
        .star.active[data-rating="3"] { color: #ffe600; }   /* Yellow */
        .star.active[data-rating="4"] { color: #4dff4d; }   /* Green */
        .star.active[data-rating="5"] { color: #00b3ff; }   /* Blue */
            /* //text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); */
        .rating-text {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            min-height: 25px;
        }
        
        .review-form {
            margin: 20px 0;
        }
        
        .review-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin: 10px 0;
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #c8ff00, #d6e40b);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .reset-btn:hover {
            background: #545b62;
        }
        
        .review-result {
            margin: 20px 0;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            display: none;
        }
        
        .review-summary {
            margin-top: 30px;
            text-align: left;
        }
        
        .review-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #FFD700;
        }
    </style>
</head>
<body>
    <div class="review-container">
        <h1>‚≠ê Product Review System</h1>
        <p class="subtitle">Rate your experience and share your feedback</p>
        
        <div class="star-rating">
            <i class="fas fa-star star" data-rating="1"></i>
            <i class="fas fa-star star" data-rating="2"></i>
            <i class="fas fa-star star" data-rating="3"></i>
            <i class="fas fa-star star" data-rating="4"></i>
            <i class="fas fa-star star" data-rating="5"></i>
        </div>
        
        <div class="rating-text" id="ratingText">Click stars to rate</div>
        
        <!-- <div class="review-form">
            <textarea class="review-textarea" id="reviewText" placeholder="Share your experience... (optional)"></textarea>
            <div>
                <button class="submit-btn" onclick="submitReview()">Submit Review</button>
                <button class="reset-btn" onclick="resetReview()">Reset</button>
            </div>
        </div>
        
        <div class="review-result" id="reviewResult"></div>
        
        <div class="review-summary" id="reviewSummary">
            <h3>Recent Reviews:</h3>
            <div id="reviewsList"></div> -->
        </div>
    </div>
</body>
<script>
    let currentRating = 0;
    
    // Get all stars and rating text element
    const stars = document.querySelectorAll('.star');
    const ratingText = document.getElementById('ratingText');
    
    // Rating messages
    const ratingMessages = {
        1: "üòû Poor",
        2: "üòê Fair", 
        3: "üôÇ Good",
        4: "üòä Very Good",
        5: "ü§© Excellent"
    };
    
    // Add click event to each star
    stars.forEach((star, index) => {
        star.addEventListener('click', () => {
            currentRating = index + 1;
            updateStars(currentRating);
            updateRatingText(currentRating);
        });
        
        // Add hover effect
        star.addEventListener('mouseenter', () => {
            updateStars(index + 1);
        });
    });
    
    // Reset stars on mouse leave
    document.querySelector('.star-rating').addEventListener('mouseleave', () => {
        updateStars(currentRating);
    });
    
    function updateStars(rating) {
        stars.forEach((star, index) => {
            if (index < rating) {
                star.classList.add('active');
            } else {
                star.classList.remove('active');
            }
        });
    }
    
    function updateRatingText(rating) {
        if (rating > 0) {
            ratingText.innerHTML = `${rating}/5 Stars - ${ratingMessages[rating]}`;
        } else {
            ratingText.innerHTML = "Click stars to rate";
        }
    }
</script>
</html>
